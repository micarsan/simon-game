<body>
    <div id="score_table" class="full_size modal" style="z-index: 10;">
        <div class="modal-content">
            <div class="modal-header">
                <span onclick="close_modal()" class="modal-close">&times;</span>
                <h2 id="modal-title">Puntuaciones</h2>
            </div>
            <div class="modal-body">
                <table>
                    <thead>
                        <tr>
                            <th>Puntos</th>
                            <th>Nombre</th>
                            <th>Fecha</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <template id="score_field">
                        <tr>
                            <td class="score"></td>
                            <td class="name"></td>
                            <td class="date"></td>
                        </tr>
                    </template>
            </table>
            </div>
        </div>
    </div>
    <div id="insert_score" class="full_size modal" style="z-index: 10;">
        <div class="modal-content">
            <div class="modal-header">
                <span onclick="close_modal()" class="modal-close">&times;</span>
                <h2 id="modal-title">Guardar puntuación</h2>
            </div>
            <div class="modal-body">
                <p>Nueva puntuación: <span id="modal_score"></span></p>
                <form onsubmit="return save(this);">
                    <label for="name">Introduzca su nombre:</label>
                    <input type="text" id="name" name="name" placeholder="su nombre">
                    <input type="submit" value="Guardar">
                </form>
            </div>
        </div>
    </div>

    <div id="body">
        <main>
            <section id="game" class="">
                <button id="red" value="0">&nbsp;</button>
                <button id="green" value="1">&nbsp;</button>
                <button id="yellow" value="2">&nbsp;</button>
                <button id="blue" value="3">&nbsp;</button>
            </section>
            <section id="controllers" class="metal radial">
                <div id="level-selector" class="tristate tristate-switcher">
                    <input type="radio" id="item2-state-off" name="level" value="1" checked>
                    <input type="radio" id="item2-state-null" name="level" value="2">
                    <input type="radio" id="item2-state-on" name="level" value="3">
                    <i></i>
                    <label for="item2-state-null">Nivel 1</label>
                    <label for="item2-state-on">Nivel 2</label>
                    <label for="item2-state-off">Nivel 3</label>
                </div>
                <div id="start-button">
                    <button class="start-button-pushable" role="button">
                        <span class="start-button-shadow"></span>
                        <span class="start-button-edge"></span>
                        <span class="start-button-front text">⏻</span>
                    </button>
                </div>
                <div id="display">0</div>
            </section>
        </main>
        <footer>simon by&nbsp; <a href="https://miguelcarmona.com">Miguel Carmona</a></footer>
    </div>
</body>
<script src="game.js"></script>

</html>
